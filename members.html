<!DOCTYPE html>
<html lang="en" class="main-content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CcpC-Members</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/style_members.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/CcpC.png">
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="mainContent" class="cont">
        <div class="content">
        <!-- Navigation buttons -->
        <div class ="navbar "><!-- Fixed Navigation Bar all buttons on right side-->
            <div class="svg-container">
                <img src="img/navlogo.svg" alt="Logo" id="mySVG">
                <div id="output">
                    <span id="word"></span>
                </div>
            </div>
            <div class ="navright">
                <div class="searchBox">
                    <input class="searchInput"type="text" name="" placeholder="Search...">
                        <i class="fas fa-search" onclick="toggleSearch"></i>
                </div>
                <!-- Desktop view navigation -->
                <div class="nav-desktop ">
                    <a href="index.html" id="home">Home</a>
                    <a href="event.html">Events</a>
                    <a href="projects.html">Projects</a>
                    <a href="blogs.html">Blogs</a>
                    <a href="members.html">Members</a>
                    <a href="contact.html">Reach Us</a>
                
                </div>
                <!-- Responsive view navigation -->
                <div class="nav-responsive" id="myNav">
                    <a href="index.html">Home</a>
                    <a href="event.html">Events</a>
                    <a href="projects.html">Projects</a>
                    <a href="blogs.html">Blogs</a>
                    <a href="members.html">Members</a>
                    <a href="contact.html">Reach Us</a>
                </div>
                <div class="container" onclick="toggleNav()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </div>
        <!-- Top Body -->

        <div class="list">
                <div class="c1">
                    <button id="membersButton" class="transparent-button"><h1>Members</h1></button>
                </div>
                <div class="c2">
                    <button id="alumniButton" class="transparent-button"><h1>Alumni</h1></button>
                </div>
        </div>
        <!-- Middle Body -->
        <div class="middle-body">
            <div class="default-content">
                <!--This content is to be removed after clicking either on members or alumni-->
                <div class="default-content1">
                </div>
                <div class="default-content2">
                    <p>
                        <ul>
                            <li>Click on <b>Members</b> to view Current Members of the Club</li>
                            <li>Click on <b>Alumni</b> to view Past Members of the Club</li>
                        </ul>
                    </p>
                    <div class="register">
                        <p><h4 id="invite">Join us!</h4> Do <span class="transparent-button" id="register" onclick="window.location.href='https://forms.gle/N3TuwdNUZWwKTbAu6'">Registration</span> to become a member of the Club.
                        </p>
                    </div>
                </div>
                
            </div>
            <!-- Members Content -->
            <div id="membersContent" class="members-list"></div>
            <!-- Alumni Content -->
            <div id="alumniContent" class="members-list"></div>
        </div>
        </div>
    </div>
    <script>
        
    </script>
    <script src="script/starfield.js"></script>
    <script src="script/script.js"></script>
    <script src="script/script_member.js"></script>

</html>
